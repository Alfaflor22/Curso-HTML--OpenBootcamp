                <span>Username</span>
                <input id="username" name="username">
            </label>
            </div>

            </label>

                <span>Password</span>
                <input id="password" type="password" placeholder="+6 carÃ¡cteres">

            </label>
            <button type="submit" class="submit_btn">Crear cuenta</button>
        </form>
    </div>
