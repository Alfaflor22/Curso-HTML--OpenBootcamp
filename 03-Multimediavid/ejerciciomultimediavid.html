<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con Html</title>
    </head>
        <body>
            <div>
            <h1>Aprendiendo a usar imágenes</h1>
            <img src="Mariob.webp" alt="Mario Bross" width="100px" heigth="123px">
            </div>
            <div>
        <h1>Aprendiendo a usar vídeos</h1>
        <video width="300" height="250" controls autoplay loop muted>
            <source src="mariomovie.mp4" type="video/mp4"/></video>
            </div>
            <div>
        <h1>Aprendiendo a usar los audios</h1>
        <audio controls autoplay loop>
            <source src="Mario.mp3" type="audio/mp3"/>
        </audio>
        </div>
        </body>
</html>
